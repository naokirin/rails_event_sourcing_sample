name: Code Metrics Report

on:
  # 平日午前9時(JST)に実行する場合
  # schedule:
  #   - cron: '0 0 * * 1,2,3,4,5'
  workflow_dispatch: # 手動実行用

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # 全履歴を取得（比較のため）

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install dependencies
        run: |
          gem install rubycritic churn-rb slack-notifier
        
      - name: Run metrics
        run: ruby .github/scripts/run_metrics.rb
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
